header-img: "assets/img/contact-bg.jpg"

<p class="text-center">Want to get in touch with me?</p>

<p class="text-center">Send me an email!</p>
<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {% if site.email %}
        <p class="text-center">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-envelope-square fa-stack-1x fa-inverse"></i>
            </span>
            {{ site.email }}
        </p>
        {% endif %}
    </div>
</div>

<p class="text-center">Or</p>

<p class="text-center">Send me a message!</p>
<!--
Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work.
WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address!
NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally!
-->

<form name="sentMessage" id="contactForm" method="POST" action="https://formspree.io/quanpan302@hotmail.com" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" name="_replyto" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <!--
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    -->
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <input type="submit" class="btn btn-default" value="send">
            <input type="hidden" name="_subject" value="quanpan302.github.io Contact" />
            <input type="hidden" name="_cc" value="quanpan302@gmail.com" />
        </div>
    </div>
</form>
